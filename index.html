<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
   <div class="container">
    <header>
        <img src="img/logo.png" alt="Capilo e Diploma">
        <h1>Calculadora de médias</h1>
    </header>
  <section> 
     <form id="form-atividade">
    <input type="text" required id="nome-atividade" placeholder="Nome da atividade">
    <input type="number" required id="nota-atividade" min="0" max="10" placeholder="Nota">
    <button type="submit">Adicionar +</button>
</form>
<table cellspacing="0">
    <thead>
        <tr>
            <th>
                Nome da Atividade
            </th>
            <th>
                Nota da Atividade
            </th>
            <th>
                Aprovado?
            </th>
        </tr>
    </thead>

    <tbody>
        <tr>

        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Média Final</td>
            <td id="notaMedia">---</td>
            <td><span id="resultado">Aprovado</span></td>
        </tr>
    </tfoot>
</table></section>
   </div>

   <script src="./main.js"></script>
</body>

</html>
